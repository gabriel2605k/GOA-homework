    <div class="Registration">
        <h1>Registration</h1>
        <form action="http://127.0.0.1:5500/panda/google.html"> 
            <!-- inputs -->

            <!-- Name -->
            <label for="name"><i class='bx bx-face' ></i></label>
            <input id="name" type="text" name="Name" placeholder="Name" required>

            <!-- lastname -->
            <label for="lastname"><i class='bx bx-child'></i></label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname" required><br><br>

            <!-- Username -->
            <label for="username"><i class='bx bx-user-circle'></i></label>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>

            <!-- e-mail -->
            <label for="email"><i class='bx bx-envelope' ></i></label>
            <input type="email" id="email" name="Mail" placeholder="e-mail" required><br><br>

            <!-- password -->
            <label for="password"><i class='bx bx-lock-alt'></i></label>
            <input type="password" id="password" name="password" placeholder="password" required maxlength="10" minlength="4"><br><br>

            <!-- date -->
            <label for="date"><i class='bx bx-cake' ></i></label>
            <input type="date" required id="date">

            <!-- agree -->
            <div class="agree">
                <label for="agree">Do you agree to the terms of the site?</label>
                <input type="radio" id="agree" required><br><br><br>
            </div>

            <!-- Login -->
            <a href="login.html">LogIn</a>
