<html>
<head>
    <meta>
    <title>GOA homework</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
        }
        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(odd) {
            border: 2px dashed blue;
        }
        tr:nth-child(even) {
            border: 2px dotted green;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>სახელი</th>
        <th>ასაკი</th>
        <th>ქალაქი</th>
    </tr>
    <tr>
        <td>გიორგი</td>
        <td>25</td>
        <td>თბილისი</td>
    </tr>
    <tr>
        <td>მარიამი</td>
        <td>30</td>
        <td>ბათუმი</td>
    </tr>
</table>

</body>
</html>
