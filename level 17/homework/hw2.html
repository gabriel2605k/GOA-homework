    <body>
        <h1>Registration form</h1>
        <form>
            <label for="n">First Name:</label>
            <input type="text"required id="n"><br><br>
            <label for="l">Last Name:</label>
            <input type="text" id="l" required><br><br>
            <label for="ni">Nick Name</label>
            <input type="text" id="ni" required><br><br>
            <label for="e">e-mail:</label>
            <input type="email" id="e" required><br><br>
            <label for="d">Date of Birth:</label>
            <input type="password" id="d" required><br><br>
            <label for="Gender"> Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="Gender" id="male">
            <label for="female">Female</label>
            <input type="radio"  id="Gender" id="female">
            <label for="o">Others</label>
            <input type="radio" id="o" id="Gender"><br><br>
            <label for="mo">Mobile</label>
            <input type="text" id="mo" required><br><br>
            <label for="Address">Address</label>
            <input type="text"required id="Address"><br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
