<html>
<head>
    <meta>
    <title>GOA homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4caf50;
        }

        .hobby {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #e3f2fd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hobby h2 {
            font-size: 2rem;
            color: #2196f3;
            margin-bottom: 10px;
        }

        .hobby p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 10px;
            border-top: 2px solid #4caf50;
        }

        footer p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ჩემი ჰობები</h1>
        </header>

        <div class="hobby">
            <h2>პროგრამირება</h2>
            <p>მიყვარს პროგრამირებa</p>
        </div>

        <div class="hobby">
            <h2>მუსიკა</h2>
            <p>მეც ვუკრავ და ვმღერი</p>
        </div>

        <div class="hobby">
            <h2>ცეკვა</h2>
            <p>მიყვარს ცეკვა</p>
        </div>
    </div>
</body>
</html>
