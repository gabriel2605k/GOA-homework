<!DOCTYPE html>
<html>
<head>
	<title>GOA homework</title>
    <meta>
	<style>
		.text-element {
			display: inline-block;
			margin: 20px;
		}
		
		.text-element:nth-child(1) {
			color: red;
			background-color: yellow;
			position: relative;
			top: 10px;
			left: 20px;
		}
		
		.text-element:nth-child(2) {
			color: blue;
			background-color: green;
			position: relative;
			top: -10px;
			right: 30px;
		}
		
		.text-element:nth-child(3) {
			color: purple;
			background-color: orange;
			position: relative;
			bottom: 20px;
			left: 40px;
		}
		
		.text-element:nth-child(4) {
			color: pink;
			background-color: brown;
			position: relative;
			top: 30px;
			right: 50px;
		}
		
		.text-element:nth-child(5) {
			color: cyan;
			background-color: gray;
			position: relative;
			bottom: 40px;
			left: 45px;
		}
		
		.text-element:nth-child(6) {
			color: white;
			background-color: black;
			position: relative;
			top: 50px;
			right: 70px;
		}
	</style>
</head>
<body>
	<div class="text-element">Text Element 1</div>
	<div class="text-element">Text Element 2</div>
	<div class="text-element">Text Element 3</div>
	<div class="text-element">Text Element 4</div>
	<div class="text-element">Text Element 5</div>
	<div class="text-element">Text Element 6</div>
</body>
</html>
